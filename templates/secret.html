{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block body %}


{% if user %}
<h1>You made it! {{user.username}}</h1>
<p>{{user.first_name}} {{user.last_name}}</p>
<p>{{user.email}}</p>




<form action="/logout" method="POST">
  {{form.hidden_tag()}}
  <button type="submit" class="btn btn-primary">Logout</button>
</form>

{% else %}
<h1>You made it!</h1>
{% endif %}

{% endblock %}
