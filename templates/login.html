{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
<form id="login-form" method="POST" action="/login">
  {{ form.hidden_tag() }}
  <!--add type=hidden form fields -->

  {% for field in form
  if field.widget.input_type != 'hidden' %}

  <div>
    {{ field.label }}
    <div>
      {{ field }}

      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
    </div>
  </div>


  {% endfor %}

  <button type="submit">Submit</button>
</form>


{% endblock %}
